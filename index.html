<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ к служебному туалету</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Заявка на доступ в туалет</h1>
        <p>Чтобы получить доступ к эксклюзивному служебному туалету, заполните форму ниже и ожидайте подтверждения.</p>
        
        <form id="toilet-access-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Подать заявку</button>
        </form>
    </div>

    <!-- Контейнер для лоадера -->
    <div class="loader-container" id="loaderContainer">
        <h2>Передаём данные...</h2>
        <div class="loader"></div>
        <p id="loaderText">Связываемся с сервером обработки данных...</p>
    </div>

    <!-- Контейнер для финального сообщения об отказе -->
    <div class="final-message" id="finalMessage">
        <div class="cross">✖</div>
        <p>ВАМ ОТКАЗАНО В ДОСТУПЕ! НЕМЕДЛЕННО ПОКИНЬТЕ ВХОДНУЮ ЗОНУ!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
